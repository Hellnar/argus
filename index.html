<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Argus</title>
</head>
<body>
    <main class="desktop">
        <section class="main-content">
            <div class="main-text">
                <img class="logo" src="./assets/logo.png" alt="Logo">
                <h1>АРГУС поздравляет<br>с Новым Годом!</h1>
                <p class="present">Ваш подарок на ёлке!</p>
                <p class="description">Выберите 1 из 7-ми елочных шаров, нажмите на него для получения подарка.</p>
            </div>
            <img class="greeting" src="./assets/greeting.png" alt="Greeting">
        </section>
        <section class="tree">
            <img class="tree-img" src="./assets/tree.png" alt="New Year Tree">
            <img class="lights" src="./assets/lights.png" alt="Lights">
            <div class="balls">
                <img src="./assets/ball.png" alt="Ball">
                <img src="./assets/ball.png" alt="Ball">
                <img src="./assets/ball.png" alt="Ball">
                <img src="./assets/ball.png" alt="Ball">
                <img src="./assets/ball.png" alt="Ball">
                <img src="./assets/ball.png" alt="Ball">
                <img src="./assets/ball.png" alt="Ball">
            </div>
        </section>
    </main>
    <main class="mobile">
        <img class="logo" src="./assets/logo.png" alt="Logo">
        <img class="lights" src="./assets/lights.png" alt="Lights">
        <div class="main-text">
            <h1>АРГУС поздравляет<br>с Новым Годом!</h1>
            <p class="present">Ваш подарок на ёлке!</p>
            <p class="description">Выберите 1 из 7-ми елочных шаров, нажмите на него для получения подарка.</p>
        </div>
        <div class="tree-img-mob">
            <img class="tree-img" src="./assets/tree_mobile.png" alt="New Year Tree">
            <img class="ball" src="./assets/ball.png" alt="Ball">
            <img class="ball" src="./assets/ball.png" alt="Ball">
            <img class="ball" src="./assets/ball.png" alt="Ball">
            <img class="ball" src="./assets/ball.png" alt="Ball">
            <img class="ball" src="./assets/ball.png" alt="Ball">
            <img class="ball" src="./assets/ball.png" alt="Ball">
            <img class="ball" src="./assets/ball.png" alt="Ball">
            <div class="greeting-box">
                <img class="greeting" src="./assets/greeting.png" alt="Greeting">
                <p class="copyright">2022, группа компаний "АРГУС" (с)</p>
            </div>
        </div>
    </main>
</body>
</html>
